<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let romanNums = {
            "I": 1,
            "V": 5,
            'X': 10,
            'L': 50,
            'C': 100,
            'D': 500,
            'M': 1000
        }

        let num = prompt("Please,text your roman number");

        let arrayOfNum = num.toUpperCase().split("");

        alert(arrayOfNum.reduce((previousVal, val, i) => {

            let nextVal = arrayOfNum[i + 1];

            if (romanNums[nextVal] > romanNums[val]) {
                previousVal += (romanNums[nextVal] - romanNums[val]);
                arrayOfNum.splice(i + 1, 1);
            } else {
                previousVal += romanNums[val];
            }
            return previousVal;
        }, 0))
    </script>
</body>

</html>
